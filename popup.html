<!DOCTYPE html>
<html>
  <head>
    <title>Email Finder</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 300px;
        padding: 10px;
      }
      ul {
        list-style-type: none;
        padding-left: 15px;
      }
      li {
        margin: 4px 0;
      }
      button {
        padding: 6px 10px;
        margin-top: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h3>Emails Found</h3>
    <ul id="emailList"></ul>
    <button id="findEmailsBtn">Find Emails</button>

    <script src="popup.js"></script>
  </body>
</html>
