<!DOCTYPE html>
<html>
  <head>
    <title>FinderFox</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 320px;
        padding: 10px;
        position: relative;
      }
      #closePopup {
        position: absolute;
        top: 5px;
        right: 8px;
        background: #ff4d4d;
        color: white;
        border: none;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s;
      }
      #closePopup:hover {
        background: #cc0000;
      }
      ul {
        list-style: none;
        padding-left: 0;
      }
      li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #f5f5f5;
        border-radius: 4px;
      }
      button {
        padding: 6px 10px;
        margin-top: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .copy-btn {
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 3px 6px;
        cursor: pointer;
        font-size: 12px;
      }
      .copy-btn:hover {
        background-color: #218838;
      }
      #copyAllBtn,#copyAllemails {
        background-color: #17a2b8;
        margin-bottom: 8px;
      }
      #copyAllBtn:hover,#copyAllemails:hover {
        background-color: #138496;
      }
      h1 {
        background: #f5f5f5;
        padding: 0px;
      }
      .tabs {
        display: flex;
        justify-content: space-around;
        margin-bottom: 10px;
      }
      .tab-btn {
        flex: 1;
        padding: 8px;
        cursor: pointer;
        border: none;
        border-bottom: 2px solid transparent;
        background: #85bffa;
      }
      .tab-btn.active {
        background: #007bff;
        color: white;
        border-bottom: 2px solid #0056b3;
      }
      .tab-content {
        display: none;
      }
      .tab-content.active {
        display: block;
      }
      #clearPrevBtn {
        background-color: #dc3545;
      }
      #clearPrevBtn:hover {
        background-color: #c82333;
      }
    </style>
  </head>
  <body>
    <!-- <button id="closePopup">&times;</button> -->
    <h1>FinderFox &#128231;</h1>

    <!-- Tabs -->
    <div class="tabs">
      <!-- <button id="currentTabBtn" class="tab-btn active">Emails Found will be displayed here</button> -->
      <!-- <button id="previousTabBtn" class="tab-btn">Previous Emails</button> -->
    </div>

    <!-- Current Emails Tab -->
    <div id="currentTab" class="tab-content active">
      <h3 id="emailListTotal"></h3>
      <button id="copyAllBtn">Copy All Emails</button>
      <ul id="emailList"></ul>
      <button id="findEmailsBtn">Find Emails &#128269;</button>
    </div>

    <!-- Previous Emails Tab -->
    <div id="previousTab" class="tab-content">
      <h3>Saved from last session:</h3>
      <h3 id="storedEmails"></h3>
      <button id="copyAllemails">Copy All Emails</button>
      <ul id="previousEmailList"></ul>
      
      <button id="clearPrevBtn">Clear All</button>
    </div>
    <script>
      // Close popup button
      // document.getElementById("closePopup").addEventListener("click", () => {
      //   window.close(); // closes popup if opened via chrome.windows.create()
      // });
    </script>
    <script src="popup.js"></script>
  </body>
</html>
